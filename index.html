<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blue Dart Tracking</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f3f3; padding:40px; }
    .box {
      background:white; padding:25px; max-width:500px; margin:auto;
      border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    input,button { width:100%; padding:12px; margin-top:10px; font-size:16px; }
    #result { margin-top:20px; background:white; padding:15px; border-radius:8px; }
  </style>
</head>
<body>

<div class="box">
  <h2>Track Your Blue Dart Package</h2>
  <input type="text" id="awb" placeholder="Enter AWB number">
  <button onclick="track()">Track Package</button>
  <div id="result"></div>
</div>

<script>
async function track() {
  const awb = document.getElementById("awb").value.trim();
  if (!awb) return alert("Enter a valid AWB!");

  const url =
    `https://api.bluedart.com/servlet/RoutingServlet?handler=tnt&action=custawbquery&loginid=DEL01490&awb=awb&numbers=${awb}&format=html&lickey=52cd8972e50427cdcd56cf39843c8732&verno=1.3&scan=1`;

  // using free public proxy to bypass CORS
  const proxy = "https://corsproxy.io/?";

  document.getElementById("result").innerHTML = "Loading...";

  try {
    const res = await fetch(proxy + encodeURIComponent(url));
    const html = await res.text();
    document.getElementById("result").innerHTML = html;
  } catch (e) {
    document.getElementById("result").innerHTML = "API Request failed (CORS/Network).";
  }
}
</script>

</body>
</html>

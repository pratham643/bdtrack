<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blue Dart Package Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f8f8f8;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Track Your Blue Dart Package</h2>
    <input type="text" id="awbInput" placeholder="Enter AWB Number" />
    <button onclick="trackPackage()">Track</button>

    <div id="result"></div>
</div>

<script>
async function trackPackage() {
    const awb = document.getElementById("awbInput").value.trim();
    if (!awb) {
        alert("Please enter an AWB number.");
        return;
    }

    const loginid = "DEL01490";
    const lickey = "52cd8972e50427cdcd56cf39843c8732";
    const url = `https://api.bluedart.com/servlet/RoutingServlet?handler=tnt&action=custawbquery&loginid=${loginid}&awb=awb&numbers=${awb}&format=html&lickey=${lickey}&verno=1.3&scan=1`;

    document.getElementById("result").innerHTML = "Loading...";

    try {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById("result").innerHTML = html;
    } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = "Error fetching tracking info. (CORS may block direct requests)";
    }
}
</script>

</body>
</html>
